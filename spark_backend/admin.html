<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPARK Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    tr:nth-child(even) { background: #f9f9f9; }
    a { color: blue; }
  </style>
</head>
<body>
  <h1>SPARK Submissions</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Scholar No</th>
        <th>Year</th>
        <th>Branch</th>
        <th>Preferences</th>
        <th>Language</th>
        <th>Resume</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/api/applications/spark2025");  // âœ… matches backend
        const data = await res.json();

        const tbody = document.getElementById("data");
        tbody.innerHTML = "";

        data.forEach(app => {
          const row = `
            <tr>
              <td>${app.name}</td>
              <td>${app.email}</td>
              <td>${app.phone}</td>
              <td>${app.scholarNumber}</td>
              <td>${app.year}</td>
              <td>${app.branch}</td>
              <td>${app.preference1}, ${app.preference2}, ${app.preference3}</td>
              <td>${app.language}</td>
              <td><a href="/resume/${app._id}" target="_blank">View Resume</a></td>
            </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
